                </p></center>

            <div class="card-body">
                <form action="https://formspree.io/xqkanwzd" method="POST">
                    <div class="form-group">
                        <label>
                            Name:
                            <input type="text" class="form-control " name="name" placeholder="Name">
                        </label>
                    </div>
                    <div class="form-group">

                            Your email:

                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Your message:
                            <textarea name="message" class="form-control " placeholder="Your message"></textarea>
                        </label>
                    </div>
                    <button class="btn btn-success shadow align-items-center" type="submit">Send</button>
                </form>
            </div>
